apiVersion: crd.kerberus.io/v1alpha1
kind: CRDRequest
metadata:
  name: example-crdrequest
spec:
  owned: true
  crdList:
  - apiVersion: apiextensions.k8s.io/v1beta1
    kind: CustomResourceDefinition
    metadata:
      name: crontabs.stable.example.com
    spec:
      group: stable.example.com
      version: v1 
      scope: Namespaced 
      names:
        plural: crontabs 
        singular: crontab 
        kind: CronTab 
        shortNames:
        - ct 
  - apiVersion: apiextensions.k8s.io/v1beta1
    kind: CustomResourceDefinition
    metadata:
      name: appconfigs.stable.k8s.io
    spec:
      group: stable.k8s.io
      version: v1
      scope: Namespaced
      names:
        plural: appconfigs
        singular: appconfig
        kind: AppConfig
        shortNames:
        - ac
